<!DOCCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/main.css" />

    <body>
        
        <!-- navbar -->
        <nav class="navbar out-hidden">
            <div class="container full-width out-hidden">

        <!--  container  -->
